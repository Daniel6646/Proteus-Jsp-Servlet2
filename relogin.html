<html>
    <head>
        <title>Update Login Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pageview.css">
    </head>
    <body bgcolor="grey">
        <form action="result" method="post">
            <div align="center">
                <h2><b>If you do not want to update an entry just enter the same information again in that entry to remove confusion</b></h2>
                <label for="f4">Student Number:</label>
                <input type="number" id="f4" name="stnum" required placeholder="Enter correct student number"><br>
                <label for="f3">Email:</label>
                <input type="email" id="f3" name="reemail" placeholder="Enter proper email" required><br>
                <label for="f8">Password:</label>
                <input type="password" id="f8" name="repass" required maxlength="8" placeholder="Password length should be atleast 8"><br>
                <input type="submit" name="b1" value="Update">
                <input type="reset" name="b2" value="Reset"><br>
            </div>
        </form>
    </body>
</html>
