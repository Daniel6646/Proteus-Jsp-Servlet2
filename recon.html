<html>
    <head>
        <title>Update Contact Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pageview.css">
    </head>
    <body bgcolor="grey">
        <form action="recontact" method="post">
            <div align="center">
                <h2><b>If you do not want to update an entry just enter the same information again in that entry to remove confusion</b></h2>
                <label for="f4">Student Number:</label>
                <input type="number" id="f4" name="stnum" required placeholder="Enter correct student number"><br>
                <label for="f5">Mobile Number:</label>
                <input type="tel" id="f5" name="snum" placeholder="Enter 10 digits only" required><br>
                <label for="f6">City:</label>
                <input type="text" id="f6" name="scity" required placeholder="Enter city"><br>
                <label for="f7">State:</label>
                <input type="text" id="f7" name="sstate" required placeholder="Enter State"><br>
                <input type="submit" name="b1" value="Submit">
                <input type="reset" name="b2" value="Reset"><br>
            </div>
        </form>
    </body>
</html>
