<!DOCTYPE html>
<html>
    <head>
        <title>Student Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pageview.css">
    </head>
    <body bgcolor="grey">
        <form method="post" action="LoginServlet">
            <p align="center"><b>Login Details</b></p>
            <div align="center">
                <label for="b1">Email:</label>
                <input type="email" name="logemail" id="b1" required placeholder="Enter proper mail"><br>
                <label for="b2">Password:</label>
                <input type="password" name="logpass" id="b2" required placeholder="Enter password"><br>
                <input type="submit" name="b3" value="Login">
                <input type="reset" name="b2" value="Reset">
            </div>
        </form>
    </body>
</html>
